<!DOCTYPE html>
<html>
<head>
    <title>Gravity-Based Puzzle Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var context = canvas.getContext("2d");

        // Player object
        var player = {
            x: 50,
            y: 50,
            width: 20,
            height: 20,
            color: "blue",
            gravity: 0.2,
            velocityX: 0,
            velocityY: 0,
            isJumping: false
        };

        // Platform objects
        var platforms = [
            { x: 200, y: 150, width: 150, height: 10, color: "gray" },
            { x: 400, y: 300, width: 200, height: 10, color: "gray" }
        ];

        // Enemy objects
        var enemies = [
            { x: 300, y: 200, width: 30, height: 30, color: "red", speed: 1 },
            { x: 600, y: 350, width: 30, height: 30, color: "red", speed: -1 }
        ];

        // Obstacle objects
        var obstacles = [
            { x: 350, y: 100, width: 20, height: 100, color: "black" },
            { x: 550, y: 250, width: 20, height: 100, color: "black" }
        ];

        // End goal object
        var endGoal = { x: 700, y: 350, width: 50, height: 50, color: "green" };

        // Key states to track pressed keys
        var keys = {};

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update game logic
        function update() {
            // Apply gravity to player's velocity
            player.velocityY += player.gravity;

            // Apply horizontal movement based on arrow key states
            if (keys["ArrowLeft"]) {
                player.velocityX = -3;
            } else if (keys["ArrowRight"]) {
                player.velocityX = 3;
            } else {
                player.velocityX = 0;
            }

            // Update player's position based on velocity
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Check collision with platforms
            for (var i = 0; i < platforms.length; i++) {
                var platform = platforms[i];
                if (
                    player.y + player.height > platform.y &&
                    player.y < platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width
                ) {
                    // Colliding with a platform, stop vertical velocity and allow jumping
                    player.velocityY = 0;
                    player.isJumping = false;

                    // Move player out of the platform if partially inside
                    player.y = Math.min(player.y, platform.y + platform.height);
                }
            }

            // Check collision with enemies
            for (var i = 0; i < enemies.length; i++) {
                var enemy = enemies[i];
                if (
                    player.y + player.height > enemy.y &&
                    player.y < enemy.y + enemy.height &&
                    player.x + player.width > enemy.x &&
                    player.x < enemy.x + enemy.width
                ) {
                    // Colliding with an enemy, game over
                    gameOver();
                    return;
                }
            }

            // Check collision with obstacles
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                if (
                    player.y + player.height > obstacle.y &&
                    player.y < obstacle.y + obstacle.height &&
                    player.x + player.width > obstacle.x &&
                    player.x < obstacle.x + obstacle.width
                ) {
                    // Colliding with an obstacle, game over
                    gameOver();
                    return;
                }
            }

            // Check collision with the end goal
            if (
                player.y + player.height > endGoal.y &&
                player.y < endGoal.y + endGoal.height &&
                player.x + player.width > endGoal.x &&
                player.x < endGoal.x + endGoal.width
            ) {
                // Reached the end goal, game win
                gameWin();
                return;
            }
        }

        // Draw game objects
        function draw() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            context.fillStyle = player.color;
            context.fillRect(player.x, player.y, player.width, player.height);

            // Draw platforms
            for (var i = 0; i < platforms.length; i++) {
                var platform = platforms[i];
                context.fillStyle = platform.color;
                context.fillRect(platform.x, platform.y, platform.width, platform.height);
            }

            // Draw enemies
            for (var i = 0; i < enemies.length; i++) {
                var enemy = enemies[i];
                context.fillStyle = enemy.color;
                context.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            }

            // Draw obstacles
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                context.fillStyle = obstacle.color;
                context.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }

            // Draw end goal
            context.fillStyle = endGoal.color;
            context.fillRect(endGoal.x, endGoal.y, endGoal.width, endGoal.height);
        }

        // Game over logic
        function gameOver() {
            alert("Game Over");
            resetGame();
        }

        // Game win logic
        function gameWin() {
            alert("You Win!");
            resetGame();
        }

        // Reset the game state
        function resetGame() {
            player.x = 50;
            player.y = 50;
            player.velocityX = 0;
            player.velocityY = 0;
        }

        // Handle keydown event
        function handleKeyDown(event) {
            keys[event.code] = true;

            // Spacebar to jump
            if (event.code === "Space") {
                handleJump();
            }
        }

        // Handle keyup event
        function handleKeyUp(event) {
            keys[event.code] = false;
        }

        // Handle jump when spacebar is pressed
        function handleJump() {
            if (!player.isJumping) {
                player.velocityY = -5;
                player.isJumping = true;
            }
        }

        // Add event listeners for keydown and keyup events
        document.addEventListener("keydown", handleKeyDown);
        document.addEventListener("keyup", handleKeyUp);

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
