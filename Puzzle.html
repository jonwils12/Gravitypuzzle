<!DOCTYPE html>
<html>
<head>
    <title>Gravity Puzzle Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var context = canvas.getContext("2d");

        var player = {
            x: 50,
            y: 50,
            width: 20,
            height: 20,
            velocityX: 0,
            velocityY: 0,
            color: "blue",
            isJumping: false
        };

        var platforms = [
            { x: 0, y: canvas.height - 20, width: canvas.width, height: 20, color: "gray" }, // Start platform
            { x: 200, y: 300, width: 150, height: 20, color: "gray" },
            { x: 500, y: 200, width: 150, height: 20, color: "gray" }
        ];

        var keys = {};

        function gameLoop() {
            processInput();
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function processInput() {
            if (keys.ArrowLeft) {
                player.velocityX = -3;
            } else if (keys.ArrowRight) {
                player.velocityX = 3;
            } else {
                player.velocityX = 0;
            }

            if (keys.ArrowUp && !player.isJumping) {
                player.velocityY = -10;
                player.isJumping = true;
            }
        }

        function update() {
            // Update player position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Apply gravity
            player.velocityY += 0.5;

            // Check collision with platforms
            for (var i = 0; i < platforms.length; i++) {
                var platform = platforms[i];

                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + player.velocityY + player.height
                ) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                }
            }
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            context.fillStyle = player.color;
            context.fillRect(player.x, player.y, player.width, player.height);

            // Draw platforms
            for (var i = 0; i < platforms.length; i++) {
                var platform = platforms[i];
                context.fillStyle = platform.color;
                context.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
        }

        // Keyboard event listeners
        window.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        window.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
